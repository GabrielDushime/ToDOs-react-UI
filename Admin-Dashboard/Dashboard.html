<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="/Admin-Dashboard/Dashboard.css">
</head>
<body>
  <div class="app">
    <h4 class="mb-3 text-center">My Todo Application.</h4>
    <div id="addNew"  data-bs-toggle="modal" data-bs-target="form">
    <span>Add New List</span>
    <i class='fa fa-plus'></i>
    </div>
    <h4 class="text-center my-3">Lists</h4>
  
  <!-- Modal -->
  <form  class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New List Here</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>List title</p>
          <input class="form-control" type="text" name="list-title" id="title">
          <br>
          <p>Date</p>
          <input class="form-control" type="date" name="date" id="date">
          <br>
          <p>List Desc.</p>
          <textarea class="form-control" name="" id="" cols="30" rows="5"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add List</button>
        </div>
      </div>
    </div>
  </form>
    <div id="lists">
        <div>
            <span class="fw-bold">List 1</span>
            <span class="small text-secondary">2024-03-17</span>
            <p>Fruits</p>
            <span class="options">
                <i class='fas fa-eye'></i>
                <i class='fas fa-comment'></i>
                <i class='fas fa-edit' style='font-size:20px'></i>
                <i class='fas fa-trash-alt'></i>
                
            </span>
        </div>
        <div><span class="fw-bold">List 2</span>
            <span class="small text-secondary">2024-03-17</span>
            <p>Vegetables</p>
            <span class="options">
                <i class='fas fa-eye'></i>
                <i class='fas fa-comment'></i>
                <i class='fas fa-edit' style='font-size:20px'></i>
                <i class='fas fa-trash-alt'></i>
               
            </span>
    </div>
    <div><span class="fw-bold">List 3</span>
        <span class="small text-secondary">2024-03-17</span>
        <p>Atlp</p>
        <span class="options">
            <i class='fas fa-eye'></i>
            <i class='fas fa-comment'></i>
            <i class='fas fa-edit' style='font-size:20px'></i>
            <i class='fas fa-trash-alt'></i>
            
        </span>
  </div>
  <script src="home.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    
</body>
</html>
