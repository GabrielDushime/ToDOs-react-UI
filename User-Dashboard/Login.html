<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <title>My Todo Application</title>
    <link rel="stylesheet" href="/User-Dashboard/Login.css">

</head>
<body >
   
    <h3 id="h3">Login To reach My Todo App</h3>
    <a href="/index.html"><input type="button" value="Back"  id="back"></a>
    <div class="form">
        <form>
            <fieldset>
                <p>Todo application Login</p>
                <label for="email">Email:</label><br>
                <input type="email" name="email" id="email" required><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" id="password" required><br>
                <button type="submit" id="login" >Login</button>
            </fieldset>
            <p>Don't have an account? <a href="signup.html">Signup</a></p>
        </form>
      </div>   
    
    
</body>
</html>
